sudo: false

services:
  - mysql
  - postgresql

cache:
  directories:
   - $HOME/.m2
   - ./node_modules


jobs:
  include:
   - stage: Front-End
     matrix:
       include:
        - language: node_js
          node_js: node
         
          before_script:
           - npm install -g @angular/cli
          
          script:
           - cd front-end
           - ls -a
           - ng build --prod
  

