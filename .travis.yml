sudo: false

jdk: oraclejdk8
node_js: node

services:
  - mysql
  - postgresql

cache:
  directories:
   - $HOME/.m2
   - $HOME/.npm
   - ./front-end/node_modules

before_script:
 - npm install -g @angular/cli

 
jobs:
  include:
   - stage: Test
     language: node_js
     
     script:
      - cd front-end
      - npm install
      - ng build --prod
   - stage: Test
     script:
      - echo ===============================================================
   - stage: Package and Deploy
     script:
      - cd front-end
      - npm install
      - ng build --prod 
      - cd ..
      - cd back-end
      - mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B
     deploy:
       provider: heroku
       api-key: 
         secure: $HEROKU_API_KEY
       app: prueba-ci-69
   