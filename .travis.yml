sudo: false

services:
  - mysql
  - postgresql

cache:
  directories:
   - $HOME/.m2
   - ./node_modules

  
matrix:
  include:
   - language: node_js
     node_js: "node"
     
     before_script:
      - npm install -g @angular/cli
      
     script:
      - npm run build
  
  
   - language: java
     jdk: oraclejdk8
     
     script:
      - cd back-end
      - mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B
 
     deploy:
       provider: heroku
       api-key: 
         secure: $HEROKU_API_KEY
       app: prueba-ci-69
