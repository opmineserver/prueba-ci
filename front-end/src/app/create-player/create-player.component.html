<div class="joiner">
	<div class="joiner-sq">
		<h2>Ponte un nombre</h2>

		<div class="container">
			<div class="row">
				<form class="col-lg-10" autocomplete="off">
					<text-group [label]="'Nombre'" [id]="'s-player-in'" [value]="getPlayer()"></text-group>
				</form>

				<div class="col-lg-2">
					<button type="button" class="btn btn-success center-h" (click)="enter()">Entrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
