<div class="joiner">
	<div class="joiner-sq">
		<h2>Buscar partida</h2>
		<div class="container">
			<div class="row">
				<form class="col-lg-10" autocomplete="off">
					<text-group [label]="'Buscar partida'" [id]="'s-game-in'"></text-group>
				</form>

				<div class="col-lg-2">
					<button type="button" class="btn btn-primary center-h" (click)="join()">Unirse</button>
				</div>
			</div>
		</div>

		<hr>

		<button type="button" class="btn btn-success center-h">Crear partida</button><br><br>
		<button type="button" class="btn btn-warning center-h" (click)="changeName()">Cambiar nombre</button>
	</div>
</div>
